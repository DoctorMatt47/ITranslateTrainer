<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITranslateTrainer</title>
  <link href="css/styles.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js" type="module"></script>
</head>
<body>

<div>
  <div class="container mt-5">
    <div class="main">
      <div class="display-3 text-center mb-5">Translations</div>

      <div class="container mb-5">
        <div class="row">
          <div class="col text-center">
            <label class="custom-button w-100">
              Import
              <input accept=".xlsx" class="form-control"
                     id="import-sheet" type="file">
            </label>
          </div>
          <div class="col text-center">
            <label class="custom-button w-100">
              Export
              <button></button>
            </label>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table translation-table align-middle">
          <tbody id="translations">

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

</body>
</html>
