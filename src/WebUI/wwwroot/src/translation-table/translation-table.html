<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>ITranslateTrainer</title>
  <link href="../../libs/bootstrap.css" rel="stylesheet">
  <link href="../common/styles.css" rel="stylesheet">

  <link href="translation-table.css" rel="stylesheet">
</head>
<body>

<div>

  <nav class="navbar navbar-dark bg-black bg-opacity-25">
    <div class="container">
      <a class="navbar-brand" href="../menu/menu.html">ITranlsateTrainer</a>
    </div>
  </nav>

  <div class="container-lg mt-lg-5">
    <div class="main">
      <div class="display-3 text-center mb-5">Translations</div>

      <div class="container-lg mb-5">
        <div class="row">
          <div class="col text-center">
            <label class="custom-button w-100">
              Import
              <input accept=".xlsx" class="form-control"
                     id="import-sheet" type="file">
            </label>
          </div>
          <div class="col text-center">
            <label class="custom-button w-100">
              Export
              <button></button>
            </label>
          </div>
        </div>
      </div>

      <div class="text-center fs-4" id="empty-message">
        Loading...
      </div>

      <div class="table-responsive">
        <table class="table translation-table align-middle">
          <tbody id="translations">

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="translation-table.js" type="module"></script>

</body>
</html>
